  comment:
    body: >-
      **Use Event Triggers to send custom emails through Retool Workflows!**  

      <br>

      This workflow runs whenever a User Invited event occurs, as noted by the
      Start trigger type. When an invite is triggered, you have access to the
      invited user's email and the invite link.  You can reference these two
      parameters in Workflow blocks and add custom logic.   


      <br>

      This template uses Retool Email, available out-of-the-box, but you can add
      an email provider (e.g., SendGrid) as a Resource to send custom emails.
